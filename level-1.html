<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <input type="text" id="num1" />
    <select id="signs">
        <option value="+"> + </option>
        <option value="-"> - </option>
        <option value="*"> * </option>
        <option value="/"> / </option>
    </select>
    <input type="text" id="num2">
    <button id = "caulate">=</button>
    <p id="sum"></p>
    <script>
       var num1 = document.getElementById('num1'),
           num2 = document.getElementById('num2'),
           signs = document.getElementById('signs'),
           caulate = document.getElementById('caulate'),
           sum = document.getElementById('sum');
       
       caulate.onclick = function() {
           sum.innerHTML = eval(num1.value + signs.value + num2.value);
       }
    </script>
</body>
</html>
